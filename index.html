<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapp">
        <div class="title">
            <img src="style/img/starwars.png" alt="StarWars" class="image__title">
        </div>
        <main class="main">
            <section class="questions">
                <div class="questions__body">
                    <select name="select" class="questions__select">
                        <option value="people">Люди</option>
                        <option value="films">Фильмы</option>
                        <option value="planets">Планеты</option>
                        <option value="species">Виды</option>
                        <option value="starships">Космические корабли</option>
                        <option value="vehicles">Транспортные средства</option>
                    </select>
                    <input type="number" min="1" max="10" class="questions__number" placeholder="Введите номер">
                    <input type="button" type="submit" value="Вперед!" class="questions__btn">
                </div>
            </section>
            <!-- Блок вывода информации -->
            <section class="answer">
                <div class="loader"></div>
                <div class="answer__body"></div>
            </section>
            <div class="image">
                <img src="style/img/Yoda.png" alt="Yoda">
            </div>
        </main>



    </div>
    <script src="index.js"></script>
</body>

</html>
